<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MWPA</title>
    <link rel="stylesheet" href="style.css">
    <script src="../langs.js"></script>
    <script src="js.js"></script>

    <link rel="stylesheet" href="../material/material.min.css">
    <script src="../material/material.min.js"></script>
</head>
<body>
    <h2 class="header">
        <span id="popup-header">
            <!--Введите название статьи-->
        </span>

        <span class="icons">
            <span id="icon-options" class="icon-options"></span>
        </span>
    </h2>

    <div class="form">
            <div class="mdl-textfield mdl-js-textfield title">
                <input class="mdl-textfield__input" type="text" id="title" autocomplete="off">
                <label id="popup-input" class="mdl-textfield__label" for="title"><!--Название--></label>
            </div>

        <button id="btn" class="mdl-color--blue mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            <!--GO!-->
        </button>
    </div>
</body>
</html>
